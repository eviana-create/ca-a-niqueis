<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo do Tigrinho</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f9d423, #ff4e50);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 20px;
    }
    .slot-machine {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      gap: 10px;
    }
    .reel {
      font-size: 40px;
      background: #fff;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      animation: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #ffcc00;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #f4b400;
    }
    p {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jogo do Tigrinho ğŸ¯</h1>
    <div class="slot-machine">
      <div class="reel" id="reel1">ğŸ¯</div>
      <div class="reel" id="reel2">ğŸ’</div>
      <div class="reel" id="reel3">ğŸ‹</div>
    </div>
    <button id="spin">Girar</button>
    <p id="message"></p>
    <p>Moedas: <span id="coins">100</span></p>
  </div>

  <script>
    const emojis = ['ğŸ¯', 'ğŸ’', 'ğŸ‹', 'ğŸ‡', 'ğŸ€'];
    const reels = [
      document.getElementById('reel1'),
      document.getElementById('reel2'),
      document.getElementById('reel3')
    ];
    const spinBtn = document.getElementById('spin');
    const message = document.getElementById('message');
    const coinsEl = document.getElementById('coins');
    let coins = 100;

    // Sons
    const soundSpin = new Audio('spin.mp3');
    const soundWin = new Audio('win.mp3');
    const soundLose = new Audio('lose.mp3');

    spinBtn.addEventListener('click', () => {
      if (coins < 10) {
        message.textContent = 'Moedas insuficientes!';
        return;
      }

      soundSpin.play();
      coins -= 10;
      coinsEl.textContent = coins;
      message.textContent = '';

      let results = [];
      reels.forEach((reel) => {
        const rand = Math.floor(Math.random() * emojis.length);
        reel.textContent = emojis[rand];
        results.push(emojis[rand]);
      });

      if (results[0] === results[1] && results[1] === results[2]) {
        soundWin.play();
        message.textContent = 'ğŸ‰ VocÃª ganhou 50 moedas!';
        coins += 50;
      } else if (results[0] === results[1] || results[1] === results[2] || results[0] === results[2]) {
        soundWin.play();
        message.textContent = 'ğŸ‘ Quase! Ganhou 20 moedas!';
        coins += 20;
      } else {
        soundLose.play();
        message.textContent = 'ğŸ˜¢ Tente novamente!';
      }

      coinsEl.textContent = coins;
    });
  </script>
</body>
</html>
